        <div class="container-fluid">
            <h2 style="color: red; text-align: center;">Contact Form</h2>
        <div id="form">
            <form action="">
                <div class="row col-12 w-100">
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">First Name:</label><br>
                        <input type="text" name="" id="" placeholder="e.g Moyinoluwa" class="form-control"><br>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">Surname:</label><br>
                        <input type="text" name="" id="" placeholder="e.g Oluyi" class="form-control"><br>
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">Email:</label><br>
                        <input type="email" name="" id="" placeholder="Input your email address" class="form-control"><br>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">Next of Kin</label><br>
                        <input type="text" name="" id="" placeholder="Input Nextof Kin" class="form-control"><br>
                    </div>

                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">Phone No.:</label><br>
                        <input type="tel" name="" id="" placeholder="e.g 01234567890" class="form-control"><br>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-12 mb-3">
                        <label for="">Date of Birth:</label><br>
                        <input type="datetime-local" name="" id="" placeholder="Input your date of Birth" class="form-control"><br>
                    </div>

                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
                        <label for="">Sex: </label><br>
                       <input type="radio" name="sex" id=""><label for="">Male</label><br>
                       <input type="radio" name="sex" id=""><label for="">Female</label><br>
                       <input type="radio" name="sex" id=""><label for="">others</label><br>
                    </div>
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
                        <label for="">Message: </label><br>
                        <textarea name="" id="" cols="30" placeholder="Leave your comment here" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="mb-5 my-3 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                        <input type="submit" value="Submit Form" class="btn btn-danger" style="padding: 15px 100px 15px 100px;">
                    </div>
                </div>
            </form>
